<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Title</title>
    <link href="style1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="song-info">
            <div class="title">
                <div class="background"></div>
                <div class="text">Song Name</div>
            </div>
            <div class="album-picture">
                <div class="background"></div>
                <div class="text">Album<br/>Picture</div>
            </div>
            <div class="time-info">
                <div class="line"></div>
                <div class="dot"></div>
                <div class="time">00:00</div>
                <div class="time">min:sec</div>
            </div>
            <div class="song-description">
                <div class="background"></div>
                <div class="text">Song Info</div>
            </div>
        </div>
        <div class="artist-message">
            <div class="title">
                <div class="background"></div>
                <div class="text">Artistâ€™s Message</div>
            </div>
            <div class="message">
                <div class="background"></div>
                <div class="text">
                    <div>The reason for creating this song:</div>
                    <div>Fun facts about the song:</div>
                    <div>Fun facts about the artist:</div>
                    <div>To first-time listeners:</div>
                    <div>Message for fans:</div>
                </div>
            </div>
            <div class="paragraph">
                <div class="background"></div>
                <div class="text">Paragraph:</div>
            </div>
        </div>
    </div>
</body>
</html>
