<!DOCTYPE html>
<html>

<head>
<style>
.categories {
    display: flex;
    justify-content: center;
    align-items: center;
}

.category {
    width: 250px;
    height: 100px;
    background: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 48px;
    margin-left: 5px;
    margin-right: 5px;
    margin-top: 5px;
    margin-bottom: 5px;
}

.options {
    display: flex;
    justify-content: center;
    align-items: center;
    background: lightblue;
}

.options-list {
    width: 250px;
    display: flex;
    justify-content: left;
    align-items: left;
    text-align: left;
    font-size: 20px;
    margin-left: 5px;
    margin-right: 5px;
    list-style-type: none;
}

.options-ul {
    list-style-type: none;
}

.submit {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh / 8);
    background: white;
}

.submit-btn {
    width: 100px;
    height: 30px;
    background: grey;
    display: flex; 
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 20px;   
    text-decoration: none;
    color: white;
}
</style>
</head>

<body>
    <div class="categories">
        <div class="category">Genre</div>
        <div class="category">Occasion</div>
        <div class="category">Culture</div>
    </div>

    <div class="options">
        <div class="options-list">
            <ul id="List1" class="options-ul"></ul></div>
        <div class="options-list">
            <ul id="List2" class="options-ul"></ul></div>
        <div class="options-list">        
            <ul id="List3" class="options-ul"></ul>
        </div>

        <script>

            function listout(array, makelist) {
                for (i = 0; i < array.length; ++i) {
                var cbox = document.createElement('input');
                cbox.setAttribute('type', "checkbox");
                cbox.setAttribute('id', array[i]);
                cbox.setAttribute('name', array[i]);
                cbox.className = "filter-checkbox";
                var li = document.createElement('li');
                li.appendChild(cbox);
                li.appendChild(document.createTextNode(array[i]));
                makelist.appendChild(li);
                }
            }
            
            let genres = ["Reggaeton", "Pop", "Bollywood", "Afrobeat", "Rock and Roll", "Dutch", "Benga", "Classical", "World", "Folk", "Hip-hop", "J-Rock", "Progressive Metal", "Romani", "Gypsy"];
            let genrelist = document.getElementById("List1");
            listout(genres, genrelist)

            let occasions = ["Social gatherings", "Parties", "Events", "Humanitarian events", "Charity functions", "Celebrations", "Victory", "Festivals", "Sports events", "Unity", "Dance parties", "Festivals", "Ceremonies", "Concerts", "Formal events", "Cultural events", "Acoustic performances", "Anime themes", "Rock events"];
            let occasionlist = document.getElementById("List2");
            listout(occasions, occasionlist)

            let cultures = ["Latin", "Puerto Rican", "Global", "Indian", "African", "Colombian", "Dutch", "Kenyan", "Western Classical", "African", "Somali", "Canadian", "Japanese", "Scottish", "Romani"];
            let culturelist = document.getElementById("List3");
            listout(cultures, culturelist)

        </script>
    </div>

    <div class="submit">
        <a class="submit-btn" href="playlist-page.html">Find songs!</a>
    </div>

    <div class="submit">
        <button class="submit-btn" id="recommend">Find songs!</button>
    </div>

    <div id="filteredData">
        
    </div>

</body>
<script src="data.js">

</script>
</html>
